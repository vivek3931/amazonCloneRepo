<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="amazonsignin.css">
</head>

<body>
    <div class="sign-inpage">
        <div class="signinamazonlogo">
            <div class="signinimage"></div>

        </div>
        <div class="sign-inbox">
            <div class="signintext">Sign in</div>
            <div class="emailphone">
                <p>Email or mobile phone number</p>
            </div>
            <input>
            <br>
            <button class="continue">Continue</button>
            <div class="terms">
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use </a>and <a href="#">Privacy
                        Notice</a>.</p>
            </div>
            <div class="needselect">
                <!-- <label>Need help</label> -->
                <select class="needhelp">
                    <option>
                        Need help?
                    </option>
                    <option>
                        <a href="forgetpassword.html">
                            Forget your password?
                        </a>
                    </option>
                    <option>
                        <a href="#">Other issue with sign-in</a>
                    </option>
                </select>
            </div>
            <div class="amazonbusiness">
                <p>Buying for work?</p>
                <a href="#">Shop on Amazon business</a>
            </div>
        </div>
        <div class="new">
            <p>New to Amazon?</p>
        </div>
        <div class="create">
            <button class="createaccount">
                <a href="createaccount.html">
                    Create your Amazon account
                </a>
            </button>
        </div>
    </div>
    <footer>
        <div class="signfooterlink">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <div class="footercopyright">
            <p>&#169; 1996-2024,Amazon.com, Inc. or its affiliates</p>
            <p>MADE FROM &hearts; VIVEK SINGH</p>
        </div>

    </footer>
</body>

</html>
